<ion-header class="ion-no-border searchable-header">
    <ion-toolbar>
        <div class="location-content">
            <ion-icon class="loc-icon margin-right-6 margin-left-15" src="../../../assets/imgs/appicons/location-top.svg"></ion-icon>
            <div class="content">
                <h2>Patrick Stanley
                    <ion-icon class="margin-left-14" src="../../../assets/imgs/appicons/down-arrow.svg"></ion-icon>
                </h2>
                <p>46 Park Avenue 98 Station Road, Wembley London</p>
            </div>
        </div>
        <ion-buttons slot="end">
            <ion-back-button defaultHref="home" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-input placeholder="Search  Medicine..." class="search-input margin-right-15 margin-left-15">
            <ion-icon src="../../../assets/imgs/appicons/search.svg"></ion-icon>
        </ion-input>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header class="margin-bottom-20">
            Items with Rx. require prescription from the doctor
        </ion-list-header>
        <div class="flex-layout">
            <ion-item class="margin-bottom-11" *ngFor="let i of medicine" lines="none">
                <ion-label>{{i?.name}}</ion-label>
                <ion-checkbox [checked]="i?.checked" [value]="i?.name" class="margin-right-12" slot="start">
                </ion-checkbox>
            </ion-item>
        </div>
    </ion-list>

    <h2 class="title margin-left-16">Add Prescription Note</h2>

    <div class="scroll-wrapper margin-left-15 margin-top-13 margin-bottom-20">
        <!-- <img class="margin-right-15" src="../../../assets/imgs/data/appointmentDetail/Group 6428.png"> -->
        <div class="add-container">
            <ion-button fill="clear">
                <ion-icon src="../../../assets/imgs/appicons/add.svg"></ion-icon>
            </ion-button>
        </div>
    </div>

</ion-content>


<ion-footer>
    <ion-button (click)="goToCart()">
        add to cart
    </ion-button>
</ion-footer>
