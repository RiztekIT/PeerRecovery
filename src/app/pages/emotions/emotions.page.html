<ion-header class="ion-no-border">
    <ion-toolbar mode="md">
        <!-- <ion-buttons slot="start">
            <ion-back-button defaultHref="home" icon="chevron-back-outline" text="" mode="md"></ion-back-button>
        </ion-buttons> -->
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Emotions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8" style="text-align: center;">

            <ion-label>How do yo feel?</ion-label>
        </ion-col>
        <ion-col size="2"></ion-col>
    </ion-row>
    <hr>

    <ion-row>

        <ion-col size="3" *ngFor="let e of emotions" (click)="setEmotion(e)">
            <ion-avatar style="padding: 5px;">
                <img src="../../../assets/emotions/{{e.img}}">
            </ion-avatar>
            <ion-label>{{e.title}}</ion-label>

        </ion-col>




    </ion-row>



</ion-content>
