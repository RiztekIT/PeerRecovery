<ion-header class="ion-no-border searchable-header">
    <ion-toolbar>
        <div class="location-content">
            <ion-icon class="loc-icon margin-right-6 margin-left-15" src="../../../assets/imgs/appicons/location-top.svg"></ion-icon>
            <div class="content">
                <h2>Patrick Stanley
                    <ion-icon class="margin-left-14" src="../../../assets/imgs/appicons/down-arrow.svg"></ion-icon>
                </h2>
                <p>46 Park Avenue 98 Station Road, Wembley London</p>
            </div>
        </div>
        <ion-buttons slot="end">
            <ion-back-button defaultHref="home" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-input value="Orthopedics Doctor" #search autofocus="true" placeholder="Search Doctor..." class="search-input margin-right-15 margin-left-15">
            <ion-icon src="../../../assets/imgs/appicons/search.svg"></ion-icon>
        </ion-input>
    </ion-toolbar>
</ion-header>

<ion-content>
    <agm-map [styles]="styles" [disableDefaultUI]="false" [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="false">
        <agm-overlay *ngFor="let item of markers" [latitude]="item.lat" [longitude]="item.lng">
            <div *ngIf="item.isOpen == true" (click)="onMarkerSelect(item)" [class.selected]="item.select" class="open avatar avatar_round">
                <img [src]="item.img" alt="" />
            </div>

            <div *ngIf="item.isOpen == false" class="avatar avatar_round">
                <img [src]="item.img" alt="" />
            </div>
        </agm-overlay>
    </agm-map>

    <div class="bottom-content">
        <ion-item class="doctor-info" lines="full">
            <ion-avatar slot="start">
                <img src="../../../assets/imgs/marker/selectedMarker.png">
            </ion-avatar>
            <ion-label>
                <h2 class="dr-name">Dr.Rose Ortiz</h2>
                <h3 class="shop-name">Rose Health Care</h3>
            </ion-label>
            <div class="km-txt" slot="end">
                3.5 KM
            </div>
        </ion-item>

        <ion-list class="other-content">
            <ion-item lines="none">
                <ion-label>
                    Low Mill Farm, Lendales Lane, Pickering, YO18 8EE
                </ion-label>
                <ion-icon class="margin-right-20" src="../../../assets/imgs/appicons/location.svg" slot="start"></ion-icon>
            </ion-item>
            <ion-item lines="none">
                <ion-label>
                    24/7 Service
                </ion-label>
                <ion-icon class="margin-right-20" src="../../../assets/imgs/appicons/time.svg" slot="start"></ion-icon>
            </ion-item>
        </ion-list>

        <ion-button (click)="goToHospitalDetail()" expand="full" shape="round">View Hospital Detail</ion-button>

    </div>
</ion-content>
