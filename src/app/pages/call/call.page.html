<ion-header class="ion-no-border">
    <ion-toolbar mode="md">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" icon="chevron-back-outline" text="" mode="md"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title> Call {{this.callData.displayName}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>


    <ion-fab vertical="bottom" horizontal="start" slot="fixed" class="ml-65">
        <ion-fab-button color="success">
            <ion-icon name="call-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="ml-32">
        <ion-avatar>
            <img [src]="this.callData.photoUrl">
        </ion-avatar>
    </ion-fab>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="mr-65">
        <ion-fab-button color="danger">
            <ion-icon name="call-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>



</ion-content>
