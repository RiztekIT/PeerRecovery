<ion-header class="ion-no-border">
    <ion-toolbar mode="md">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" icon="chevron-back-outline" text="" mode="md"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Note</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="date_div" style="margin: 10px 15px 15px 15px;background: #ffffff; border-radius: 5px;">



        <ion-row>
            <ion-col style="padding-top: 0px;">
                <ion-item>
                    <ion-label position="stacked" class="stacked-lbl">Title</ion-label>
                    <ion-input [(ngModel)]="title"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col style="padding-top: 0px;">
                <ion-item>
                    <ion-label position="floating" class="stacked-lbl">Note</ion-label>
                    <ion-textarea rows="40" [(ngModel)]="note"></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>
