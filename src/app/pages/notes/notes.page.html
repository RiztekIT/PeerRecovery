<ion-header class="ion-no-border">
    <ion-toolbar mode="md">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" icon="chevron-back-outline" text="" mode="md"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Notes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let item of notes">

            <ion-item-options side="end">

                <ion-item-option (click)="delete(item)" color="danger">


                    <ion-icon slot="icon-only" name="trash">

                    </ion-icon>

                </ion-item-option>

            </ion-item-options>

            <ion-item (click)="openNote(item)" class="transparentbg">
                <ion-icon name="document"> </ion-icon>
                <ion-label>

                    <h3 class="name">{{item.title}} <span>{{item.timestamp.seconds * 1000| date: 'dd/MM/yy h:mm a' }}</span></h3>

                    <!-- <p class="add">{{item.description}}</p> -->

                </ion-label>


            </ion-item>

        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openNote()">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
        <!--  <ion-fab-list side="top">
          <ion-fab-button (click)="newAppointmentPage()">
              <ion-icon name="add-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="searchDates()">
              <ion-icon name="calendar-outline"></ion-icon>
          </ion-fab-button>
      </ion-fab-list> -->
    </ion-fab>

</ion-content>
